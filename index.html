<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel Website</title>
  </head>
  <body>
    <div class="container navbar">
      <div class="header">
        <div class="logo">
          <img src="logo.png" alt="" srcset="" />
          <p>Travel</p>
        </div>
        <ul>
          <li>Location</li>
          <li>Register</li>
        </ul>
      </div>
    </div>
    <div class="container main-section">
      <div class="hero-section">
        <div class="content">
          <div class="text">
            <p>to stay is to exist, but to travel is to live</p>
            <hr />
            <a href="#" class="btn">Discover More</a>
          </div>
          <div class="show-places">
            <div class="door-illusion">
              <img class="img-fluid" src="" id="img" alt="" />
            </div>
          </div>
          <div class="places-name" id="place-name">
            <ul>
              <li>
                <a href="#" class="country" id="Australia" onclick="displayImage(this)">Australia</a>
              </li>
              <li><a href="#" class="country" id="Japan" onclick="displayImage(this)">Japan</a></li>
              <li><a href="#" class="country" id="London" onclick="displayImage(this)">London</a></li>
              <li><a href="#" class="country" id="Italy" onclick="displayImage(this)">Italy</a></li>
            </ul>
          </div>
          <div class="sideways-text">
            <div class="line"></div>
            <div class="outer-circle">
              <div></div>
            </div>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/TimelineLite.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/CSSPlugin.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
